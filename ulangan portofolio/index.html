<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portofolio</a>
        <nav class="navbar">
            <a href="#">About</a>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="home">
    <div class="home-content">
        <div class="img-box">
        <img src="img/profil.jpg" alt="" width="360" height="360">
        </div>
          <h2>Hi! I am Tiana</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae, ipsa totam beatae inventore eveniet eius harum! Libero officia excepturi nobis!</p>
        </div>
    </section>

    <section class="blogs">
        <div class="blogs.img">
            <div class="img-box">
                <h2>Blogs</h2>
                <img src="img/blog-1.jpg" alt="" width="360" height="360">
            </div>
            <div class="img-box">
                <img src="img/blog-2.jpg" alt="" width="360" height="360">
            </div>
        </div>
        <div class="img-box">
            <img src="img/blog-3.jpg" alt="" width="360" height="360">
        </div>
    </section>

    <section class="contact">
        <h2>Contact us</h2>
        <form class="form">
            <p>Name</p>
            <input type="name" placeholder="Name">
            <p>Email</p>
            <input type="email" placeholder="Email" />
            <p>Massage</p>
            <input type="massage" placeholder="Massage" />
            <button>Submit</button>
        </form> 
    </section>
</body>
</html>
